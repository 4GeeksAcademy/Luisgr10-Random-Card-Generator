<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
      href="style.css"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="bg-success m-0">
    <div id="card" class=" card container-fluid  bg-light mt-5">
      <div id="suitsTop" class="position-absolute top-0 start-0 m-4">
        <span><i class="bi bi-suit-heart-fill"></i></span>
        <span><i class="bi bi-suit-club-fill"></i></span>
        <span><i class="bi bi-suit-diamond-fill"></i></span>
        <span><i class="bi bi-suit-spade-fill"></i></span>
      </div>
      <div
        id="cardNumber"
        class="position-absolute top-50 start-50 translate-middle h1"
        style="font-size: 10em;"
      >
        <span></span>
      </div>
      <div id="suitsBtn" class="position-absolute bottom-0 end-0 m-4">
        <div id="heart"><i class="bi bi-suit-heart-fill"></i></div>
        <div id="club"><i class="bi bi-suit-club-fill"></i></div>
        <div id="diamond"><i class="bi bi-suit-diamond-fill"></i></div>
        <div id="spade"><i class="bi bi-suit-spade-fill"></i></div>
      </div>
    </div>
    <div class="d-grid gap-2 col-6 mx-auto mt-5">
      <button id="generateCard" class="btn btn-danger" type="button">
        Generate
      </button>
    </div>
  </body>
</html>
